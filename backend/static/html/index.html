{{define "content"}}
<div class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-5">
    <div class="bg-gray-800 rounded-xl p-10 w-full max-w-md mx-auto shadow-2xl">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-3">
                <div id="react-logo"></div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-cyan-400 bg-clip-text text-transparent">
                    JIKO</h1>
            </div>
            <p class="text-gray-400 text-sm">Современная платформа для управления активами</p>
        </div>

        <div class="flex border-b border-gray-600 mb-6">
            <button
                class="tab-button active flex-1 py-3 px-4 text-white font-medium cursor-pointer transition-colors border-b-2 border-cyan-400"
                data-tab="login">Login</button>
            <button
                class="tab-button flex-1 py-3 px-4 text-gray-400 font-medium cursor-pointer transition-colors border-b-2 border-transparent hover:text-white"
                data-tab="register">Registration</button>
        </div>

        <div class="auth-forms">
            <form id="login-form" class="auth-form block" action="/api/v1/auth/login" method="POST">
                <div class="mb-5">
                    <label for="login-identifier" class="block mb-2 font-medium text-white">Email or Username</label>
                    <input type="text" id="login-identifier" name="identifier"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 transition-all focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20"
                        required>
                    <div id="login-identifier-error" class="text-red-400 text-xs mt-1 hidden"></div>
                </div>
                <div class="mb-5">
                    <label for="login-password" class="block mb-2 font-medium text-white">Password</label>
                    <input type="password" id="login-password" name="password"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 transition-all focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20"
                        required>
                    <div id="login-password-error" class="text-red-400 text-xs mt-1 hidden"></div>
                </div>
                <button type="submit"
                    class="w-full py-3 bg-cyan-500 text-black font-semibold rounded-lg cursor-pointer transition-all hover:bg-cyan-400 mb-5">Login</button>
            </form>

            <!-- Форма регистрации -->
            <form id="register-form" class="auth-form hidden" action="/api/v1/auth/register" method="POST">
                <div class="mb-5">
                    <label for="register-username" class="block mb-2 font-medium text-white">Username</label>
                    <input type="text" id="register-username" name="username"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 transition-all focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20"
                        required minlength="3">
                    <div id="register-username-error" class="text-red-400 text-xs mt-1 hidden"></div>
                </div>
                <div class="mb-5">
                    <label for="register-email" class="block mb-2 font-medium text-white">Email</label>
                    <input type="email" id="register-email" name="email"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 transition-all focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20"
                        required>
                    <div id="register-email-error" class="text-red-400 text-xs mt-1 hidden"></div>
                </div>
                <div class="mb-5">
                    <label for="register-password" class="block mb-2 font-medium text-white">Password</label>
                    <input type="password" id="register-password" name="password"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 transition-all focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20"
                        required minlength="8">
                    <p class="text-gray-400 text-xs mt-1">Must contain uppercase, lowercase letters, numbers, and
                        special characters</p>
                    <div id="register-password-error" class="text-red-400 text-xs mt-1 hidden"></div>
                </div>
                <div class="mb-5">
                    <label for="register-confirm-password" class="block mb-2 font-medium text-white">Confirm
                        Password</label>
                    <input type="password" id="register-confirm-password" name="confirm_password"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 transition-all focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20"
                        required>
                    <div id="register-confirm-password-error" class="text-red-400 text-xs mt-1 hidden"></div>
                </div>
                <div class="flex items-center justify-between mb-5">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="terms" name="terms"
                            class="mr-3 w-4 h-4 text-cyan-400 bg-gray-700 border-gray-600 rounded focus:ring-cyan-400 focus:ring-2"
                            required>
                        <span class="text-sm text-gray-400">I accept the terms of use</span>
                    </label>
                </div>
                <button type="submit"
                    class="w-full py-3 bg-cyan-500 text-black font-semibold rounded-lg cursor-pointer transition-all hover:bg-cyan-400 mb-5">Register</button>
            </form>
        </div>
    </div>
</div>
{{end}}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIKO - {{.Title}}</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="bg-gray-800 rounded-xl p-10 w-full max-w-md mx-auto shadow-2xl">
            <div class="verification-result">
                {{if .Success}}
                <div class="text-center">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        class="text-green-400 mx-auto mb-4">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <h2 class="text-2xl font-bold text-white mb-4">Успешная верификация!</h2>
                    <p class="text-gray-300 mb-6">{{.Message}}</p>
                    <a href="/login"
                        class="inline-block w-full py-3 bg-cyan-500 text-black font-semibold rounded-lg text-center transition-all hover:bg-cyan-400">Войти
                        в аккаунт</a>
                </div>
                {{else}}
                <div class="text-center">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        class="text-red-400 mx-auto mb-4">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <h2 class="text-2xl font-bold text-white mb-4">Ошибка верификации</h2>
                    <p class="text-gray-300 mb-6">{{.Message}}</p>
                    <a href="/"
                        class="inline-block w-full py-3 bg-cyan-500 text-black font-semibold rounded-lg text-center transition-all hover:bg-cyan-400">Вернуться
                        на главную</a>
                </div>
                {{end}}
            </div>
        </div>
    </div>
    <script src="/static/scripts/script.js"></script>
</body>

</html>
